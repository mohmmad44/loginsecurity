<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-12">
<h2>login Form</h2>
<div class="alert alert-danger alert-dismissible" th:if="${errormessage}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong th:text="${errormessage}"></strong>
</div>
<div class="alert alert-success alert-dismissible" th:if="${successmessage}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong th:text="${successmessage}"></strong>
</div>

<form method="post" id="loginForm" name="loginForm" th:action="@{/login-process}" novalidate="novalidate">
<div class="form-group">
<input type="text" name="email" id="email" class="form-control" placeholder="Email" required="required">
</div>
<div class="form-group">
<input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Login</button>
<a th:href="@{/registration}" style="float:right;">New User?</a>
</div>

</form>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
