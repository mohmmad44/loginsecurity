<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h2>Welcome, <span th:text="${user.firstName+ ' ' + user.lastName}"></span> to User Dashboard</h2>
<a th:href="@{/logout}" class="btn btn-primary" style = "float:right;">Logout</a>
<a  class = "btn btn-success" th:href = "@{'/users/edituserinfo'}">Edit</a>
<table class="table table-bordered" style="margin-top:10px;">
    
    <tbody>
      
      <tr>
        <th>Email</th>
        <td th:text="${user.email}"> </td>
      </tr>
          <tr>
        <th>Role</th>
        <td th:text="${user.role}"> </td>
      </tr>
          <tr>
        <th>Phone Number</th>
        <td th:text="${user.phoneNumber}"> </td>
      </tr>
          <tr>
        <th>Address</th>
        <td th:text="${user.address}"> </td>
      </tr>
    
    </tbody>
  </table>





</div>
</div>
</div>
